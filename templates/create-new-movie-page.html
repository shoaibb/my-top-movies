<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Movie</title>
    <link rel="stylesheet" href="/static/style/style.css">
</head>
<body>

<div class="header-section">
    <form action="/my-top-movies/movies" method="get">
        <button class="back-button" type="submit">BACK TO MOVIES</button>
    </form>
    <form action="/logout" method="get">
        <button class="logout-button" type="submit">LOGOUT</button>
    </form>
</div>

<div class="create-new-movie-form-container">
    <h1>Create New Movie</h1>
    <hr>
    <form action="/my-top-movies/create-new-movie" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="movie_title" placeholder="Enter Movie Title" required>

        <label for="ranking">Ranking:</label>
        <input type="number" id="ranking" name="movie_ranking" min="1" max="10" placeholder="Enter Movie Ranking" required>

        <button type="submit">Add Movie To Database</button>
    </form>
</div>

</body>
</html>
